  <meta name="author" content="Your Name">

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, .output {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .output {
      background-color: #f9f9f9;
      margin-top: 10px;
      padding: 15px;
    }
    .output h3 {
      margin-top: 0;
      color: #555;
    }
    .output ul {
      padding-left: 20px;
    }
    .output ul li {
      margin-bottom: 10px;
    }
    .ad-container {
      text-align: center;
      margin: 20px 0;
    }
    .ad-container iframe {
      margin: 0 auto;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 24px;

  </style>
</head>

        <option value="influencer-marketing">Influencer Marketing</option>
        <option value="freelance-services">Freelance Services (Graphic Design, Writing)</option>

    </div>
    <div class="output" id="output">
      <!-- Dynamic output will appear here -->

           style="display:block"

</body>
