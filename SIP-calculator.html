<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your SIP returns with our responsive SIP Calculator. Optimized for daily, monthly, quarterly, and yearly contributions.">
    <meta name="keywords" content="SIP Calculator, Investment Calculator, SIP Returns, Financial Planning">
    <meta name="author" content="Your Name">
    <title>SIP Calculator - Calculate Your Investment Returns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            color: #2e7d32;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
        .ad-container ins {
            display: inline-block;
            width: 100%;
            max-width: 728px;
            height: 90px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .form-group input, .form-group select {
                font-size: 14px;
            }
            .btn {
                font-size: 14px;
            }
            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <div class="ad-container">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="form-group">
            <label for="investment">Investment Amount (₹)</label>
            <input type="number" id="investment" placeholder="Enter investment amount">
        </div>
        <div class="form-group">
            <label for="duration">Duration (Years)</label>
            <input type="number" id="duration" placeholder="Enter duration in years">
        </div>
        <div class="form-group">
            <label for="rate">Expected Annual Return Rate (%)</label>
            <input type="number" id="rate" placeholder="Enter expected return rate">
        </div>
        <div class="form-group">
            <label for="frequency">Contribution Frequency</label>
            <select id="frequency">
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        <button class="btn" onclick="calculateSIP()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="ad-container">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        function calculateSIP() {
            const investment = parseFloat(document.getElementById('investment').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const frequency = document.getElementById('frequency').value;

            if (isNaN(investment) || isNaN(duration) || isNaN(rate)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            let n = 0; // Total number of contributions
            let r = 0; // Rate of return per period

            switch (frequency) {
                case 'daily':
                    n = duration * 365; // Daily contributions
                    r = rate / 36500; // Daily rate of return
                    break;
                case 'monthly':
                    n = duration * 12; // Monthly contributions
                    r = rate / 1200; // Monthly rate of return
                    break;
                case 'quarterly':
                    n = duration * 4; // Quarterly contributions (every 3 months)
                    r = rate / 400; // Quarterly rate of return
                    break;
                case 'yearly':
                    n = duration; // Yearly contributions
                    r = rate / 100; // Yearly rate of return
                    break;
            }

            const futureValue = investment * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);

            if (isNaN(futureValue) || !isFinite(futureValue)) {
                document.getElementById('result').innerText = "Invalid input or calculation error.";
            } else {
                document.getElementById('result').innerText = `Future Value: ₹${futureValue.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
