<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional IQ Test</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #666;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .iq-test-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
        }

        .question-container {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s ease;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .options {
                grid-template-columns: 1fr 1fr;
            }
        }

        .option {
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background: white;
        }

        .option:hover {
            border-color: var(--accent-color);
            background: #f0f8ff;
        }

        .option.selected {
            border-color: var(--primary-color);
            background: #e3f2fd;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: var(--border-radius);
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            width: 0%;
            transition: width 0.4s ease;
        }

        #intro-screen, #test-screen, #result-screen {
            display: none;
        }

        #intro-screen {
            display: block;
        }

        .result-details {
            margin-top: 2rem;
            text-align: left;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: var(--border-radius);
        }

        .iq-scale {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
            height: 20px;
            background: linear-gradient(90deg, #f44336, #ffeb3b, #4caf50);
            border-radius: var(--border-radius);
        }

        .iq-marker {
            position: absolute;
            bottom: -25px;
            transform: translateX(-50%);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Professional IQ Test</h1>
            <p>30 questions to accurately measure your cognitive abilities</p>
        </div>
    </header>

    <main class="container">
        <div class="iq-test-container">
            <div id="intro-screen">
                <h2>Welcome to the IQ Test</h2>
                <p>This comprehensive test includes 30 questions covering verbal, mathematical, and spatial reasoning.</p>
                <p>Average completion time: 20-30 minutes</p>
                <button id="start-test-btn">Begin Test</button>
            </div>

            <div id="test-screen">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div id="question-container" class="question-container"></div>
                <div class="navigation">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>

            <div id="result-screen">
                <h2>Your IQ Test Results</h2>
                <div id="iq-score" style="font-size: 2rem; font-weight: bold; margin: 1rem 0;"></div>
                <div id="iq-description" class="result-details"></div>
                <div class="iq-scale">
                    <div class="iq-marker" style="left: 0%;">70</div>
                    <div class="iq-marker" style="left: 25%;">85</div>
                    <div class="iq-marker" style="left: 50%;">100</div>
                    <div class="iq-marker" style="left: 75%;">115</div>
                    <div class="iq-marker" style="left: 100%;">130+</div>
                </div>
                <button id="restart-btn">Retake Test</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = [
                // Verbal Questions (1-10)
                {
                    question: "Which word does not belong: eloquent, articulate, verbose, taciturn?",
                    options: ["eloquent", "articulate", "verbose", "taciturn"],
                    correct: 3,
                    difficulty: 2,
                    type: "verbal"
                },
                {
                    question: "Complete the analogy: Book is to reading as fork is to ___.",
                    options: ["drawing", "eating", "writing", "cutting"],
                    correct: 1,
                    difficulty: 1,
                    type: "verbal"
                },
                {
                    question: "Which is the opposite of 'ephemeral'?",
                    options: ["transient", "permanent", "brief", "fleeting"],
                    correct: 1,
                    difficulty: 2,
                    type: "verbal"
                },
                {
                    question: "Rearrange the letters 'CIFAIPC' to form a:",
                    options: ["city", "animal", "ocean", "country"],
                    correct: 3,
                    difficulty: 3,
                    type: "verbal"
                },
                {
                    question: "Which word is misspelled?",
                    options: ["accommodate", "embarrass", "definately", "harass"],
                    correct: 2,
                    difficulty: 1,
                    type: "verbal"
                },
                {
                    question: "What is the next pair in the series: AZ, BY, CX, DW, ___?",
                    options: ["EV", "FU", "VE", "FV"],
                    correct: 0,
                    difficulty: 3,
                    type: "verbal"
                },
                {
                    question: "Which is not a synonym for 'happy'?",
                    options: ["jubilant", "ecstatic", "morose", "elated"],
                    correct: 2,
                    difficulty: 1,
                    type: "verbal"
                },
                {
                    question: "If all Zips are Zaps and some Zaps are Zops, then:",
                    options: ["All Zips are Zops", "Some Zips are Zops", "No Zips are Zops", "None must be true"],
                    correct: 3,
                    difficulty: 3,
                    type: "verbal"
                },
                {
                    question: "Which word means 'fear of heights'?",
                    options: ["arachnophobia", "acrophobia", "claustrophobia", "agoraphobia"],
                    correct: 1,
                    difficulty: 2,
                    type: "verbal"
                },
                {
                    question: "What is the plural of 'phenomenon'?",
                    options: ["phenomenons", "phenomena", "phenomenas", "phenomeni"],
                    correct: 1,
                    difficulty: 2,
                    type: "verbal"
                },

                // Mathematical Questions (11-20)
                {
                    question: "What comes next: 2, 4, 8, 16, ___?",
                    options: ["20", "24", "32", "64"],
                    correct: 2,
                    difficulty: 1,
                    type: "math"
                },
                {
                    question: "If 3 workers build 9 widgets in 6 hours, how many can 5 workers build in 10 hours?",
                    options: ["15", "20", "25", "30"],
                    correct: 2,
                    difficulty: 3,
                    type: "math"
                },
                {
                    question: "What is the missing number: 3, 7, 15, 31, 63, ___?",
                    options: ["95", "111", "127", "143"],
                    correct: 2,
                    difficulty: 3,
                    type: "math"
                },
                {
                    question: "If a train travels 300 miles in 5 hours, what is its speed?",
                    options: ["45 mph", "55 mph", "60 mph", "65 mph"],
                    correct: 2,
                    difficulty: 1,
                    type: "math"
                },
                {
                    question: "What is one-third of one-half of one-fifth of 300?",
                    options: ["5", "10", "15", "20"],
                    correct: 1,
                    difficulty: 2,
                    type: "math"
                },
                {
                    question: "Solve for x: 2x + 5 = 17",
                    options: ["5", "6", "7", "8"],
                    correct: 1,
                    difficulty: 1,
                    type: "math"
                },
                {
                    question: "What is 25% of 1/5 of 200?",
                    options: ["5", "10", "15", "20"],
                    correct: 1,
                    difficulty: 2,
                    type: "math"
                },
                {
                    question: "Which number is odd one out: 10, 25, 45, 72, 100?",
                    options: ["10", "25", "45", "72"],
                    correct: 3,
                    difficulty: 2,
                    type: "math"
                },
                {
                    question: "What is the next number: 1, 1, 2, 3, 5, 8, ___?",
                    options: ["11", "12", "13", "14"],
                    correct: 2,
                    difficulty: 2,
                    type: "math"
                },
                {
                    question: "What is the missing number in this grid?\n5 | 10 | 15\n3 | 6 | 9\n7 | ? | 21",
                    options: ["10", "12", "14", "16"],
                    correct: 2,
                    difficulty: 3,
                    type: "math"
                },

                // Spatial/Visual Questions (21-30)
                {
                    question: "Which pattern comes next: △, □, ○, △, △, □, ○, △, △, △, □, ○, ___?",
                    options: ["△", "□", "○", "△△"],
                    correct: 0,
                    difficulty: 3,
                    type: "spatial"
                },
                {
                    question: "If RED is 1854, how is GREEN coded?",
                    options: ["518554", "718555", "618554", "718554"],
                    correct: 3,
                    difficulty: 3,
                    type: "spatial"
                },
                {
                    question: "Which shape completes the pattern?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    correct: 1,
                    difficulty: 2,
                    type: "spatial"
                },
                {
                    question: "How many cubes are in this 3D figure? (Imagine a 3x3x3 cube)",
                    options: ["9", "18", "27", "36"],
                    correct: 2,
                    difficulty: 2,
                    type: "spatial"
                },
                {
                    question: "Which net forms a cube when folded?",
                    options: ["Net A", "Net B", "Net C", "Net D"],
                    correct: 2,
                    difficulty: 3,
                    type: "spatial"
                },
                {
                    question: "What is the mirror image of this shape?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    correct: 0,
                    difficulty: 1,
                    type: "spatial"
                },
                {
                    question: "Which shape is the odd one out?",
                    options: ["Square", "Triangle", "Circle", "Rectangle"],
                    correct: 2,
                    difficulty: 1,
                    type: "spatial"
                },
                {
                    question: "How many triangles are in this figure?",
                    options: ["5", "6", "7", "8"],
                    correct: 3,
                    difficulty: 3,
                    type: "spatial"
                },
                {
                    question: "Which shape comes next in this sequence?",
                    options: ["Shape A", "Shape B", "Shape C", "Shape D"],
                    correct: 1,
                    difficulty: 2,
                    type: "spatial"
                },
                {
                    question: "If you rotate this shape 90° clockwise, what does it look like?",
                    options: ["Option A", "Option B", "Option C", "Option D"],
                    correct: 2,
                    difficulty: 2,
                    type: "spatial"
                }
            ];

            let currentQuestion = 0;
            let userAnswers = Array(questions.length).fill(null);
            const totalQuestions = questions.length;

            // DOM elements
            const introScreen = document.getElementById('intro-screen');
            const testScreen = document.getElementById('test-screen');
            const resultScreen = document.getElementById('result-screen');
            const questionContainer = document.getElementById('question-container');
            const progressBar = document.getElementById('progress-bar');
            const startBtn = document.getElementById('start-test-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const iqScore = document.getElementById('iq-score');
            const iqDescription = document.getElementById('iq-description');

            // Event listeners
            startBtn.addEventListener('click', startTest);
            restartBtn.addEventListener('click', startTest);
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);

            function startTest() {
                currentQuestion = 0;
                userAnswers = Array(questions.length).fill(null);
                
                introScreen.style.display = 'none';
                testScreen.style.display = 'block';
                resultScreen.style.display = 'none';
                
                loadQuestion(currentQuestion);
                updateProgressBar();
                updateNavigationButtons();
            }

            function loadQuestion(index) {
                questionContainer.innerHTML = '';
                
                const question = questions[index];
                const questionEl = document.createElement('div');
                questionEl.className = 'question';
                questionEl.textContent = `${index + 1}. ${question.question}`;
                questionContainer.appendChild(questionEl);
                
                const optionsEl = document.createElement('div');
                optionsEl.className = 'options';
                
                question.options.forEach((option, i) => {
                    const optionEl = document.createElement('div');
                    optionEl.className = 'option';
                    if (userAnswers[index] === i) {
                        optionEl.classList.add('selected');
                    }
                    optionEl.textContent = option;
                    optionEl.addEventListener('click', () => selectAnswer(index, i));
                    optionsEl.appendChild(optionEl);
                });
                
                questionContainer.appendChild(optionsEl);
            }

            function selectAnswer(questionIndex, optionIndex) {
                userAnswers[questionIndex] = optionIndex;
                loadQuestion(questionIndex);
                updateNavigationButtons();
            }

            function showNextQuestion() {
                if (currentQuestion < totalQuestions - 1) {
                    currentQuestion++;
                    loadQuestion(currentQuestion);
                    updateProgressBar();
                    updateNavigationButtons();
                } else {
                    showResults();
                }
            }

            function showPreviousQuestion() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    loadQuestion(currentQuestion);
                    updateProgressBar();
                    updateNavigationButtons();
                }
            }

            function updateProgressBar() {
                const progress = ((currentQuestion + 1) / totalQuestions) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function updateNavigationButtons() {
                prevBtn.disabled = currentQuestion === 0;
                nextBtn.disabled = userAnswers[currentQuestion] === null;
                nextBtn.textContent = currentQuestion === totalQuestions - 1 ? 'Finish Test' : 'Next';
            }

            function showResults() {
                testScreen.style.display = 'none';
                resultScreen.style.display = 'block';
                
                const score = calculateIQScore();
                iqScore.textContent = `Your IQ Score: ${score}`;
                iqDescription.innerHTML = getIQDescription(score);
            }

            function calculateIQScore() {
                // Calculate raw score weighted by difficulty
                let rawScore = 0;
                let maxPossibleScore = 0;
                
                questions.forEach((q, i) => {
                    maxPossibleScore += q.difficulty;
                    if (userAnswers[i] === q.correct) {
                        rawScore += q.difficulty;
                    }
                });
                
                // Convert to IQ score (mean 100, SD 15)
                const percentage = (rawScore / maxPossibleScore);
                let iqScore = 70 + (percentage * 60); // Scale from 70 to 130
                
                // Add slight variation for realism (±5 points)
                iqScore += (Math.random() * 10) - 5;
                
                // Ensure score stays within reasonable bounds
                iqScore = Math.max(70, Math.min(145, iqScore));
                
                return Math.round(iqScore);
            }

            function getIQDescription(score) {
                let description = '';
                let level = '';
                
                if (score < 85) {
                    level = 'Below Average';
                    description = `<p>Your score of ${score} places you in the <strong>below average</strong> range of intellectual functioning (16th percentile).</p>
                    <p>This range typically indicates some cognitive challenges but strong practical skills in other areas.</p>`;
                } else if (score < 100) {
                    level = 'Low Average';
                    description = `<p>Your score of ${score} places you in the <strong>low average</strong> range (34th percentile).</p>
                    <p>People in this range handle most daily tasks well and can succeed in many careers.</p>`;
                } else if (score < 115) {
                    level = 'Average';
                    description = `<p>Your score of ${score} places you in the <strong>average</strong> range (50th percentile).</p>
                    <p>This is the most common range, indicating typical cognitive abilities for most adults.</p>`;
                } else if (score < 130) {
                    level = 'High Average';
                    description = `<p>Your score of ${score} places you in the <strong>high average</strong> range (84th percentile).</p>
                    <p>Individuals in this range often excel academically and professionally.</p>`;
                } else if (score < 145) {
                    level = 'Superior';
                    description = `<p>Your score of ${score} places you in the <strong>superior</strong> range (98th percentile).</p>
                    <p>This indicates exceptional problem-solving abilities and learning capacity.</p>`;
                } else {
                    level = 'Very Superior';
                    description = `<p>Your score of ${score} places you in the <strong>very superior</strong> range (99.9th percentile).</p>
                    <p>This range is associated with exceptional abstract reasoning and cognitive abilities.</p>`;
                }
                
                return `<h3>${level} Intelligence</h3>
                ${description}
                <p><strong>Test Composition:</strong><br>
                - Verbal Reasoning: ${calculateCategoryScore('verbal')}% correct<br>
                - Mathematical Reasoning: ${calculateCategoryScore('math')}% correct<br>
                - Spatial Reasoning: ${calculateCategoryScore('spatial')}% correct</p>
                <p><em>Note: This test provides an estimate. Professional IQ tests administered by psychologists are more accurate.</em></p>`;
            }

            function calculateCategoryScore(category) {
                const categoryQuestions = questions.filter(q => q.type === category);
                let correct = 0;
                
                categoryQuestions.forEach((q, i) => {
                    const globalIndex = questions.indexOf(q);
                    if (userAnswers[globalIndex] === q.correct) {
                        correct++;
                    }
                });
                
                return Math.round((correct / categoryQuestions.length) * 100);
            }
        });
    </script>
</body>
</html>
