<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Human IQ Calculator - Responsive tool for evaluating IQ">
  <meta name="keywords" content="IQ Calculator, Responsive IQ Test, SEO Optimized">
  <meta name="author" content="Your Name">
  <title>Human IQ Calculator</title>
  <style>
    /* CSS for UI responsiveness and design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .question-container {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      background: #fff;
    }
    .question-container h2 {
      color: #333;
    }
    .question-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    .button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 15px;
      color: #ff5733;
    }
    .ads {
      margin-top: 20px;
      text-align: center;
      border: 1px dashed #aaa;
      padding: 10px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Human IQ Calculator</h1>
    <p>Test your IQ now!</p>
  </header>
  <div class="question-container">
    <h2>Question 1: What is 8 + 5?</h2>
    <input type="text" id="answer1" placeholder="Your answer here">
    <button class="button" onclick="checkAnswer()">Submit Answer</button>
    <div class="output" id="output"></div>
  </div>
  <div class="ads">
    <!-- Google AdSense placeholder -->
    <p>Ad space</p>
  </div>

  <script>
    // JavaScript for functionality
    function checkAnswer() {
      const userAnswer = document.getElementById("answer1").value;
      const correctAnswer = 13; // Example correct answer for the question
      const output = document.getElementById("output");
      if (parseInt(userAnswer) === correctAnswer) {
        output.innerText = "Correct! Your IQ is being calculated...";
      } else {
        output.innerText = "Incorrect. Keep trying!";
      }
    }
  </script>
</body>
</html>
