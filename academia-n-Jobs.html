        function updateBranchSelection() {
            const educationLevel = document.getElementById('education-level').value;
            const branches = ['classX', 'classXII', 'bachelors', 'masters', 'phd'];
            branches.forEach(branch => {
                document.getElementById(`${branch}-branch`).style.display = 'none';
            });

            if (educationLevel === 'classX') {
                document.getElementById('classX-branch').style.display = 'block';
            } else if (educationLevel === 'classXII') {
                document.getElementById('classXII-branch').style.display = 'block';
            } else if (educationLevel === 'bachelors') {
                document.getElementById('bachelors-branch').style.display = 'block';
            } else if (educationLevel === 'masters') {
                document.getElementById('masters-branch').style.display = 'block';
            } else if (educationLevel === 'phd' || educationLevel === 'postPhd') {
                document.getElementById('phd-branch').style.display = 'block';
            }
        }

// Function to show jobs based on selection
document.getElementById('show-jobs').addEventListener('click', function() {
    const educationLevel = document.getElementById('education-level').value;
    const jobList = document.getElementById('job-list');

    // Clear previous results
    jobList.innerHTML = '';

    // Get jobs based on selection
    let selectedJobs;
    if (educationLevel === 'classX') {
        selectedJobs = jobs[educationLevel]?.[document.getElementById('classX-field').value];
    } else if (educationLevel === 'classXII') {
        const classXIIField = document.getElementById('classXII-field').value;
        if (classXIIField === 'science') {
            const scienceField = document.getElementById('classXII-science-field').value;
            if (scienceField === 'engineering') {
                selectedJobs = jobs[educationLevel]?.science?.engineering?.[document.getElementById('classXII-engineering-field').value];
            } else {
                selectedJobs = jobs[educationLevel]?.science?.[scienceField];
            }
        } else {
            selectedJobs = jobs[educationLevel]?.[classXIIField];
        }
    } else if (educationLevel === 'bachelors') {
        selectedJobs = jobs[educationLevel]?.[document.getElementById('bachelors-field').value];
    } else if (educationLevel === 'masters') {
        selectedJobs = jobs[educationLevel]?.[document.getElementById('masters-field').value];
    } else if (educationLevel === 'phd' || educationLevel === 'postPhd') {
        selectedJobs = jobs[educationLevel]?.[document.getElementById('phd-field').value];
    }

    // Display jobs or a message if no jobs are found
    if (selectedJobs && selectedJobs.length > 0) {
        selectedJobs.forEach(job => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="job-title">${job.title}</div>
                <div class="job-details">
                    <strong>Salary:</strong> ${job.salary}<br>
                    <strong>Selection Process:</strong> ${job.process}<br>
                    <strong>Companies:</strong> ${job.company || 'Not specified'}
                </div>
            `;
            jobList.appendChild(li);
        });
    } else {
        const li = document.createElement('li');
        li.innerHTML = `<div class="no-jobs">No jobs found for the selected criteria. Please try another combination.</div>`;
        jobList.appendChild(li);
    }
});
