<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore different stock market strategies like scalping, day trading, swing trading, long-term investing, forex, crypto, and derivatives. Learn about required skills, investment, time, and recommended courses.">
  <meta name="keywords" content="stock market, scalping, day trading, swing trading, forex, crypto, derivatives, investment, trading strategies">
  <meta name="author" content="Stock Market Tool">
  <title>Stock Market Earning Scopes Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .output {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .output h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .ads {
      text-align: center;
      margin: 20px 0;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #2c3e50;
      color: #fff;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stock Market Earning Scopes Tool</h1>
    <div class="form-group">
      <label for="work-type">Select Type of Work:</label>
      <select id="work-type">
        <option value="scalping">Scalping</option>
        <option value="day-trade">Day Trading</option>
        <option value="swing">Swing Trading</option>
        <option value="long-term">Long-Term Investing</option>
        <option value="forex">Forex Trading</option>
        <option value="crypto">Crypto Trading</option>
        <option value="derivatives">Derivatives (Options Buy/Sell)</option>
      </select>
    </div>
    <div class="output" id="output">
      <h2>Output</h2>
      <p>Select a type of work to see details.</p>
    </div>
    <div class="ads">
      <!-- Google AdSense Ad Unit -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Stock Market Tool. All rights reserved.</p>
  </footer>

  <script>
    const workTypeSelect = document.getElementById('work-type');
    const outputDiv = document.getElementById('output');

    const data = {
      scalping: {
        description: "Scalping involves making dozens or hundreds of trades per day to profit from small price movements.",
        moneyRequired: "$1,000 - $10,000",
        timeRequired: "6-8 hours/day",
        skills: "Quick decision-making, technical analysis, discipline",
        courses: "Scalping Mastery by Adam Khoo",
        person: "Adam Khoo"
      },
      "day-trade": {
        description: "Day trading involves buying and selling securities within the same day.",
        moneyRequired: "$10,000 - $50,000",
        timeRequired: "4-6 hours/day",
        skills: "Technical analysis, risk management, emotional control",
        courses: "Day Trading Academy by Marcello Arrambide",
        person: "Marcello Arrambide"
      },
      swing: {
        description: "Swing trading involves holding positions for several days to capture short-term gains.",
        moneyRequired: "$5,000 - $20,000",
        timeRequired: "1-2 hours/day",
        skills: "Technical analysis, patience, trend identification",
        courses: "Swing Trading Strategies by Urban Forex",
        person: "Raoul Pal"
      },
      "long-term": {
        description: "Long-term investing focuses on holding assets for years to benefit from compounding.",
        moneyRequired: "$1,000+",
        timeRequired: "Minimal (weekly check-ins)",
        skills: "Fundamental analysis, patience, long-term vision",
        courses: "The Intelligent Investor by Benjamin Graham",
        person: "Warren Buffett"
      },
      forex: {
        description: "Forex trading involves trading currencies in the foreign exchange market.",
        moneyRequired: "$500 - $5,000",
        timeRequired: "2-4 hours/day",
        skills: "Currency analysis, economic indicators, risk management",
        courses: "Forex Trading A-Z by Kirill Eremenko",
        person: "Kathy Lien"
      },
      crypto: {
        description: "Crypto trading involves buying and selling cryptocurrencies for short-term profits.",
        moneyRequired: "$500 - $10,000",
        timeRequired: "2-4 hours/day",
        skills: "Blockchain knowledge, technical analysis, risk management",
        courses: "Cryptocurrency Investment Course by 365 Careers",
        person: "Andreas Antonopoulos"
      },
      derivatives: {
        description: "Derivatives trading involves options, futures, and other financial instruments.",
        moneyRequired: "$5,000 - $50,000",
        timeRequired: "3-5 hours/day",
        skills: "Options strategies, volatility analysis, risk management",
        courses: "Options Trading for Beginners by Udemy",
        person: "Tom Sosnoff"
      }
    };

    workTypeSelect.addEventListener('change', (e) => {
      const selectedWork = e.target.value;
      const workData = data[selectedWork];
      outputDiv.innerHTML = `
        <h2>${selectedWork.charAt(0).toUpperCase() + selectedWork.slice(1)}</h2>
        <p><strong>Description:</strong> ${workData.description}</p>
        <p><strong>Money Required:</strong> ${workData.moneyRequired}</p>
        <p><strong>Time Required:</strong> ${workData.timeRequired}</p>
        <p><strong>Required Skills:</strong> ${workData.skills}</p>
        <p><strong>Recommended Courses:</strong> ${workData.courses}</p>
        <p><strong>Successful Person to Follow:</strong> ${workData.person}</p>
      `;
    });
  </script>
</body>
</html>
