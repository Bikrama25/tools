<body>
  <!-- Header -->
  <header>

    <form class="converter-form" id="converter-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

        <option value="squareInch">Square Inch</option>
        <option value="squareCentimeter">Square Centimeter</option>
      </select>

      <label for="to-unit">To Unit:</label>
      <select id="to-unit" required>
        <option value="squareMeter">Square Meter</option>
        <option value="squareFeet">Square Feet</option>
        <option value="acre">Acre</option>

  <script>
    // JavaScript for Land Area Unit Conversion
    const converterForm = document.getElementById('converter-form');
    const resultDiv = document.getElementById('result');

    // Conversion Rates (1 Square Meter = Base Unit)
    const conversionRates = {
      squareMeter: 1,
      squareFeet: 10.7639,
      acre: 0.000247105,
      hectare: 0.0001,
      bigha: 0.000617283,
      katha: 0.0123553,
      kathaWB: 0.0133781, // 1 Katha (West Bengal) = 720 Square Feet
      gunta: 0.0247105,
      decimal: 0.0247105, // 1 Decimal = 1 Cent
      cent: 0.0247105,
      chatak: 0.239198,
      squareMile: 0.000000386102,
      squareYard: 1.19599,
      squareInch: 1550,
      squareCentimeter: 10000,
    };

    // Handle Form Submission
    converterForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const fromUnit = document.getElementById('from-unit').value;
      const toUnit = document.getElementById('to-unit').value;

      if (isNaN(amount)) {
        alert('Please enter a valid amount.');
        return;
      }

      // Perform Conversion
      const convertedAmount = convertArea(amount, fromUnit, toUnit);

      // Display Result
      resultDiv.textContent = `${amount} ${fromUnit} = ${convertedAmount.toFixed(4)} ${toUnit}`;
    });

    // Convert Area
    function convertArea(amount, fromUnit, toUnit) {
      // Convert to base unit (Square Meter)
      const amountInSquareMeter = amount / conversionRates[fromUnit];

      // Convert to target unit
      return amountInSquareMeter * conversionRates[toUnit];
    }
  </script>
