  <script>
    // JavaScript for Land Area Conversion
    const converterForm = document.getElementById('converter-form');
    const resultDiv = document.getElementById('result');

    // Conversion Factors (based on Square Meter)
    const conversionFactors = {
      hectare: 10000, // 1 Hectare = 10,000 Square Meters
      acre: 4046.86, // 1 Acre = 4046.86 Square Meters
      bighaWB: 1337.8, // 1 Bigha (West Bengal) = 1337.8 Square Meters
      kathaWB: 66.89, // 1 Katha (West Bengal) = 66.89 Square Meters
      gunta: 101.17, // 1 Gunta = 101.17 Square Meters
      decimal: 40.4686, // 1 Decimal (Shatak) = 40.4686 Square Meters
      cent: 40.4686, // 1 Cent = 40.4686 Square Meters
      chatak: 4.18064, // 1 Chatak = 4.18064 Square Meters
      squareMile: 2589988.11, // 1 Square Mile = 2,589,988.11 Square Meters
      squareYard: 0.836127, // 1 Square Yard = 0.836127 Square Meters
      squareFeet: 0.092903, // 1 Square Feet = 0.092903 Square Meters
      squareInch: 0.00064516, // 1 Square Inch = 0.00064516 Square Meters
      squareMeter: 1, // Base unit
      squareCentimeter: 0.0001, // 1 Square Centimeter = 0.0001 Square Meters
    };

    // Handle Form Submission
    converterForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const amount = parseFloat(document.getElementById('amount').value);
      const fromUnit = document.getElementById('from-unit').value;
      const toUnit = document.getElementById('to-unit').value;

      if (isNaN(amount)) {
        alert('Please enter a valid amount.');
        return;
      }

      // Perform Conversion
      const convertedAmount = convertLandArea(amount, fromUnit, toUnit);

      // Display Result
      resultDiv.innerHTML = `${amount} ${fromUnit} = ${convertedAmount.toFixed(4)} ${toUnit}`;
    });

    // Convert Land Area
    function convertLandArea(amount, fromUnit, toUnit) {
      // Convert to square meters first
      const amountInSquareMeters = amount * conversionFactors[fromUnit];

      // Convert to the target unit
      return amountInSquareMeters / conversionFactors[toUnit];
    }
  </script>
