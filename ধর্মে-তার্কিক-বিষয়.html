            const resultElement = document.getElementById("result");
            const progressBar = document.getElementById("progress");
            const quizContent = document.getElementById("quiz-content");
            const resultsSection = document.getElementById("results-section");
            const answerFeedback = document.getElementById("answer-feedback");
            const restartButton = document.getElementById("restart-btn");
        
            function loadQuestion() {
                const q = questions[currentQuestion];
                questionElement.textContent = q.question;
                optionsElement.innerHTML = "";
                q.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.classList.add("option");
                    button.addEventListener("click", () => selectOption(button, index));
                    optionsElement.appendChild(button);
                });
                progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
                nextButton.disabled = true;
        
                if (currentQuestion === questions.length - 1) {
                    nextButton.textContent = "শেষ করুন";
                } else {
                    nextButton.textContent = "পরবর্তী প্রশ্ন";
                }
            }
        
            function selectOption(selectedButton, index) {
                const options = document.querySelectorAll(".option");
                options.forEach(button => button.classList.remove("selected"));
                selectedButton.classList.add("selected");
                nextButton.disabled = false;
                
                // Store user's answer
                userAnswers[currentQuestion] = index;
            }
        
            function showResults() {
                quizContent.style.display = "none";
                resultsSection.style.display = "block";
                
                // Calculate score
                score = 0;
                questions.forEach((q, index) => {
                    if (userAnswers[index] === q.correctAnswer) {
                        score++;
                    }
                });
                
                resultElement.innerHTML = `আপনি পেয়েছেন <strong>${score} ${questions.length} এর মধ্যে</strong>!`;
                
                // Show detailed feedback
                answerFeedback.innerHTML = "<h3>প্রশ্ন বিশ্লেষণ:</h3>";
                questions.forEach((q, index) => {
                    const isCorrect = userAnswers[index] === q.correctAnswer;
                    const userAnswerText = q.options[userAnswers[index]] || "উত্তর দেওয়া হয়নি";
                    const correctAnswerText = q.options[q.correctAnswer];
                    
                    answerFeedback.innerHTML += `
                        <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
                            <p><strong>প্রশ্ন ${index + 1}:</strong> ${q.question}</p>
                            <p>আপনার উত্তর: <span class="user-answer">${userAnswerText}</span></p>
                            ${!isCorrect ? `<p>সঠিক উত্তর: <span class="correct-answer">${correctAnswerText}</span></p>` : ''}
                            <p><em>${q.explanation}</em></p>
                            <p class="religion-tag">বিষয়: ${q.religion}</p>
                        </div>
                    `;
                });
            }
        
            nextButton.addEventListener("click", () => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    loadQuestion();
                } else {
                    showResults();
                }
            });
        
            restartButton.addEventListener("click", () => {
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                quizContent.style.display = "block";
                resultsSection.style.display = "none";
                loadQuestion();
            });

            loadQuestion();
